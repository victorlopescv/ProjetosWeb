<!DOCTYPE html>
<html>
<head>
	<title>fim de jogo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo.css">


	<script>
		function iniciarJogo(){
			var nivel = document.getElementById('nivel').value

			if (nivel=='') {
				alert('Selecione o nivel de jogo')
				return false
			}

			// Passa uma nova janela a ser aberta e inclui uma variavel que sera recuperada no link da pagina app.html
			window.location.href = 'app.html?' + nivel

		}


	</script>


</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
						<img src="imagens/vitoria.png">
				</div>
			</div>			
		</div>


		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2" >
						<select id="nivel" class="form-control">
							<option value="">--Selecione um nivel--</option>
							<option value="normal">Normal</option>
							<option value="dificil">Dificil</option>
							<option value="chucknorris">Chuck Norris</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
						<button onclick="iniciarJogo()" class="btn btn-danger btn-lg" type="button" >Iniciar Jogo</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
